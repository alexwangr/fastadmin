<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label for="c-order_sn_main" class="control-label col-xs-12 col-sm-2">{:__('Order_sn_main')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-order_sn_main" class="form-control" name="row[order_sn_main]" type="text" value="{$row.order_sn_main}" disabled>
        </div>
    </div>
    <div class="form-group">
        <label for="c-type" class="control-label col-xs-12 col-sm-2">{:__('Type')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-type" data-rule="required" class="form-control selectpicker" name="row[type]" disabled>
                {foreach name="typeList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.type"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label for="c-insurance_list" class="control-label col-xs-12 col-sm-2">{:__('Insurance_list')}:</label>
        <div class="col-xs-12 col-sm-8">
            <dl class="fieldlist">
                <dd>
                    <ins>{:__('Array Insurance_name')}</ins>
                    <ins>{:__('Array Insurance_price')}</ins>
                </dd>
                {foreach name="insuranceList" item="il"}
                <dd class="form-inline">
                    <ins>{$il.insurance_name}</ins>
                    <ins>
                        {if $il.real_insurance_price}
                            {$il.real_insurance_price}
                        {elseif $il.insurance_price}
                            {$il.insurance_price}
                        {/if}
                    </ins>
                </dd>
                {/foreach}
            </dl>
        </div>
    </div>
    <div class="form-group">
        <label for="c-seller_name" class="control-label col-xs-12 col-sm-2">{:__('Seller_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-seller_name" class="form-control" name="row[seller_name]" type="text" value="{$row.seller_name}" disabled>
        </div>
    </div>
    <div class="form-group">
        <label for="c-buyer_name" class="control-label col-xs-12 col-sm-2">{:__('Buyer_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-buyer_name" class="form-control" name="row[buyer_name]" type="text" value="{$row.buyer_name}" disabled>
        </div>
    </div>
    <div class="form-group">
        <label for="c-status" class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select  id="c-status" data-rule="required" class="form-control selectpicker" name="row[status]" disabled>
                {foreach name="statusList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.status"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="c-add_time" class="control-label col-xs-12 col-sm-2">{:__('Add_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-add_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[add_time]" type="text" value="{$row.add_time|datetime}" disabled>
        </div>
    </div>
    <div class="form-group">
        <label for="c-pay_type" class="control-label col-xs-12 col-sm-2">{:__('Pay_type')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-pay_type" class="form-control selectpicker" name="row[pay_type]" disabled>
                {foreach name="payTypeList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.pay_type"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label for="c-pay_name" class="control-label col-xs-12 col-sm-2">{:__('Pay_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-pay_name" class="form-control" name="row[pay_name]" type="text" value="{$row.pay_name}" disabled>
        </div>
    </div>
    <div class="form-group">
        <label for="c-pay_status" class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select  id="c-pay_status" data-rule="required" class="form-control selectpicker" name="row[pay_status]" disabled>
                {foreach name="payStatusList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.pay_status"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="c-pay_time" class="control-label col-xs-12 col-sm-2">{:__('Pay_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-pay_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[pay_time]" type="text" value="{if $row.pay_time}{$row.pay_time|datetime}{else}{/if}" disabled>
        </div>
    </div>
    <div class="form-group">
        <label for="c-finished_time" class="control-label col-xs-12 col-sm-2">{:__('Finished_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-finished_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[finished_time]" type="text" value="{if $row.finished_time}{$row.finished_time|datetime}{else}{/if}" disabled>
        </div>
    </div>
    <div class="form-group">
        <label for="c-goods_amount" class="control-label col-xs-12 col-sm-2">{:__('Goods_amount')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-goods_amount" data-rule="required" class="form-control" step="0.01" name="row[goods_amount]" type="number" value="{$row.goods_amount}" disabled>
        </div>
    </div>
    <div class="form-group">
        <label for="c-discount" class="control-label col-xs-12 col-sm-2">{:__('Discount')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-discount" data-rule="required" class="form-control" step="0.01" name="row[discount]" type="number" value="{$row.discount}" disabled>
        </div>
    </div>
    <div class="form-group">
        <label for="c-order_amount" class="control-label col-xs-12 col-sm-2">{:__('Order_amount')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-order_amount" data-rule="required" class="form-control" step="0.01" name="row[order_amount]" type="number" value="{$row.order_amount}" disabled>
        </div>
    </div>
    <div class="form-group">
        <label for="c-order_payed" class="control-label col-xs-12 col-sm-2">{:__('Order_payed')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-order_payed" class="form-control" step="0.01" name="row[order_payed]" type="number" value="{$row.order_payed}" disabled>
        </div>
    </div>
    <div class="form-group">
        <label for="c-source" class="control-label col-xs-12 col-sm-2">{:__('Source')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-source" class="form-control selectpicker" name="row[source]" disabled>
                {foreach name="sourceList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.source"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label for="c-is_del" class="control-label col-xs-12 col-sm-2">{:__('Is_del')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-is_del" class="form-control selectpicker" name="row[is_del]" disabled>
                {foreach name="isDelList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.is_del"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label for="c-sell_site" class="control-label col-xs-12 col-sm-2">{:__('Sell_site')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sell_site" class="form-control" name="row[sell_site]" type="text" value="{$row.sell_site}" disabled>
        </div>
    </div>
<!--     <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div> -->
</form>
